<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>範例</title>
  </head>
  <body>
    <h1>銀耳蓮子湯食譜</h1>
    <ul>
      <li>食材
        <ul>
          <li>白木耳</li>
          <li>蓮子</li>
          <li>冰糖</li>
          <li>水</li>
        </ul>
	  </li>	
      <li>步驟
        <ol>
          <li>將白木耳泡水1小時，然後洗淨並剪成小片。</li>          
          <li>水滾後放入白木耳和蓮子，轉小火燉煮40分鐘。</li>
		  <li>放入冰糖煮至融化，然後燜10分鐘。</li>
        </ol>
	  </li>	
    </ul>
  </body> 
</html>
