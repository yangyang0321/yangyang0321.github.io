      <h2>隆河上的星夜(梵谷)</h2>
      <p>《隆河上的星夜》(Starry Night Over the Rhone) 是荷蘭印象派畫家梵谷於1888年創作的油畫，描繪法國南部城市亞爾的隆河河畔夜景，以藍色為主色調，漸層變化，天上的月亮與星星彷彿在燃燒一般的散發燦爛光芒。</p>
	</article>  
	<article>
	  <h2>煎餅磨坊的舞會(雷諾瓦)</h2>
	  <p>《煎餅磨坊的舞會》(Le Bal au Moulin de la Galette）是法國印象派畫家皮耶奧古斯特&middot;雷諾瓦於1876年創作的油畫，畫中洋溢著歡樂氣氛，每個人臉上流露出愉快的神情，觀畫者彷彿可以聽到現場悠揚的樂曲聲和載歌載舞的喧鬧聲。</p>
	</article>
