<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>我的網頁</title>
  </head>
  <body>
    <!-- 第一首五言絕句 -->
    <div>
      <h2>靜夜思</h2>
      <p>床前明月光，疑是地上霜；
         舉頭望明月，低頭思故鄉。</p>
    </div>
    <!-- 第二首五言絕句 -->
    <div>
      <h2>竹里館</h2>
      <p>獨坐幽篁裡，彈琴復長嘯。
         深林人不知，明月來相照。</p>
    </div>
  </body>
</html>
