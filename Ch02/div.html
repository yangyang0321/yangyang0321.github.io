  <body>    
    <div style="border:5px solid lightpink">
      <h2>靜夜思</h2>
      <p>床前明月光，疑是地上霜；
         舉頭望明月，低頭思故鄉。</p>
    </div>
    <div style="border:5px solid lightgreen">
      <h2>竹里館</h2>
      <p>獨坐幽篁裡，彈琴復長嘯。
         深林人不知，明月來相照。</p>
    </div>
